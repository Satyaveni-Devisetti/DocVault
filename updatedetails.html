<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details - DocVault</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            min-height: 56px;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
            background: #4066fa;
        }
        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            color: #fff !important;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .navbar-logo {
            margin-right: 10px;
            height: 40px;
        }
        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .nav-link .nav-icon-circle {
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .update-card {
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 16px;
            padding: 32px 24px 24px 24px;
            background: #fff;
        }
        .custom-tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            border-bottom: 2px solid #e0e0e0;
        }
        .custom-tab {
            flex: 1;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 12px 0 10px 0;
            cursor: pointer;
            color: #fff;
            background: #111;
            border: none;
            outline: none;
            transition: color 0.2s, border-color 0.2s, background 0.2s;
            border-bottom: 3px solid transparent;
            border-radius: 8px 8px 0 0;
            margin-right: 2px;
        }
        .custom-tab.active {
            color: #fff;
            background: #4066fa;
            border-bottom: 3px solid #4066fa;
            font-weight: bold;
        }
        .custom-tab:not(.active):hover {
            background: #222;
            color: #b3b3b3;
        }
        .tab-content {
            margin-top: 0;
        }
        .btn-primary {
            background: #4066fa;
            border: none;
        }
        .btn-primary:hover {
            background: #2746b6;
        }
        .card, .option-card {
            box-shadow: 0 4px 16px rgba(64,102,250,0.10), 0 1.5px 6px rgba(0,0,0,0.08);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="icon.png" alt="DocVault" class="navbar-logo">
                DocVault
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="home.html">
                    <div class="nav-icon-circle">
                        <i class="fas fa-home"></i>
                    </div>
                    <span>Home</span>
                </a>
                <a class="nav-link" href="#" id="logout-link">
                    <div class="nav-icon-circle">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="update-card" style=" border: 1px solid #000;">
        <h2 class="text-center mb-4">Update Account Details</h2>
        <div class="custom-tabs">
            <button class="custom-tab active" id="custom-username-tab" type="button">Update Username</button>
            <button class="custom-tab" id="custom-password-tab" type="button">Update Password</button>
        </div>
        <div class="tab-content" id="customTabContent">
            <div class="tab-pane show active" id="custom-username-pane" style="display:block;">
                <form id="update-username-form">
                    <div class="form-group mb-3">
                        <label for="current-username">Current Username</label>
                        <input type="text" class="form-control" id="current-username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="new-username">New Username</label>
                        <input type="text" class="form-control" id="new-username" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary w-100" id="update-username-btn">
                            Update Username
                        </button>
                    </div>
                </form>
            </div>
            <div class="tab-pane" id="custom-password-pane" style="display:none;">
                <form id="update-password-form">
                    <div class="form-group mb-3">
                        <label for="current-password">Current Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="current-password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-current-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="new-password">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new-password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-new-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm-new-password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-new-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary w-100" id="update-password-btn">
                            Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom tab switching (only this JS is changed)
        document.getElementById('custom-username-tab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('custom-password-tab').classList.remove('active');
            document.getElementById('custom-username-pane').style.display = 'block';
            document.getElementById('custom-password-pane').style.display = 'none';
        });
        document.getElementById('custom-password-tab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('custom-username-tab').classList.remove('active');
            document.getElementById('custom-username-pane').style.display = 'none';
            document.getElementById('custom-password-pane').style.display = 'block';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
