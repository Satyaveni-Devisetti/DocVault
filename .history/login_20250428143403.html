<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DocVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" >
        <div class="row justify-content-center" >
            <div class="col-md-6">
                <div class="form-container fade-in" style="box-shadow: 0 8px 20px rgba(0, 0, 0, 0.534);">
                    <h2 class="text-center mb-4">Login to DocVault</h2>
                    <div id="alert-container"></div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block" id="login-button">
                                <span class="button-text">Login</span>
                                <span class="loading d-none"></span>
                            </button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" id="forgot-credentials">Forgot Credentials?</a>
                        </div>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Credentials Modal -->
    <div class="modal fade" id="forgotModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recover Credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgot-form">
                        <div class="form-group">
                            <label for="email">Enter your registered email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary" id="recover-button">
                                <span class="button-text">Recover</span>
                                <span class="loading d-none"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("6gwUhzhyxF_mAox_I");
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
