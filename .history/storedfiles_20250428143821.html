<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Files - DocVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            padding: 0.5rem 0;
            background: #4066fa;
        }
        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            color: #fff !important;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .navbar-logo {
            margin-right: 10px;
            height: 38px;
            width: 38px;
        }
        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 18px;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-link .nav-icon-circle {
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.35rem;
        }
        @media (max-width: 991.98px) {
            .navbar {
                padding: 0.5rem 1rem;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            .navbar-logo {
                height: 72px;
                width: 72px;
            }
            .nav-link {
                font-size: 1rem;
            }
            .nav-link .nav-icon-circle {
                padding: 8px;
                font-size: 1.5rem;
            }
        }
        .card, .option-card {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.534);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="icon.png" alt="DocVault" class="navbar-logo">
                <span class="d-none d-md-inline">DocVault</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="home.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a class="nav-link" href="#" id="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Your Stored Files</h2>
                <p class="text-muted">Manage your secure documents</p>
            </div>
        </div>

        <div id="files-container">
            <!-- Files will be dynamically added here -->
            <div id="no-files-message" class="text-center d-none">
                <i class="fas fa-folder-open fa-5x mb-3"></i>
                <h3>No Files Stored</h3>
                <p class="text-muted">Upload your first document to get started</p>
                <a href="home.html" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload Files
                </a>
            </div>

            <div class="file-grid" id="file-grid">
                <!-- File cards will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- File Password Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter File Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="password-form">
                        <div class="form-group">
                            <label for="file-password-input">Password</label>
                            <input type="password" class="form-control" id="file-password-input" required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">
                                <span class="button-text">Access File</span>
                                <span class="loading d-none"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="share-form">
                        <div class="form-group">
                            <label for="share-email">Recipient's Email</label>
                            <input type="email" class="form-control" id="share-email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="share-message">Message (Optional)</label>
                            <textarea class="form-control" id="share-message" rows="3"></textarea>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">
                                <span class="button-text">Share</span>
                                <span class="loading d-none"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
