<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - DocVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            padding: 0.5rem 0;
            background: #4066fa;
        }
        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            color: #fff !important;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .navbar-logo {
            margin-right: 10px;
            height: 38px;
            width: 38px;
        }
        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 18px;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-link .nav-icon-circle {
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.35rem;
        }
        @media (max-width: 991.98px) {
            .navbar {
                padding: 0.2rem 0.1rem;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            .navbar-logo {
                height: 62px;
                width: 62px;
            }
            .nav-link {
                font-size: 1rem;
            }
            .nav-link .nav-icon-circle {
                padding: 8px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="icon.png" alt="DocVault" class="navbar-logo">
                <span class="d-none d-md-inline">DocVault</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="alert-container"></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="welcome-message text-center mb-5">
                    <h2>Welcome to Your Secure Document Vault</h2>
                    <p class="text-muted">Manage your documents securely</p>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card option-card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-upload fa-3x mb-3"></i>
                                <h5 class="card-title">Upload File</h5>
                                <p class="card-text">Securely upload your documents</p>
                                <button class="btn btn-primary" id="upload-btn">
                                    <i class="fas fa-plus"></i> Upload
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card option-card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-folder-open fa-3x mb-3"></i>
                                <h5 class="card-title">View Files</h5>
                                <p class="card-text">Access your stored documents</p>
                                <a href="storedfiles.html" class="btn btn-primary">
                                    <i class="fas fa-eye"></i> View
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card option-card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-user-edit fa-3x mb-3"></i>
                                <h5 class="card-title">Update Details</h5>
                                <p class="card-text">Manage your account settings</p>
                                <a href="updatedetails.html" class="btn btn-primary">
                                    <i class="fas fa-cog"></i> Update
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="file-password">File Password (Optional)</label>
                            <input type="password" class="form-control" id="file-password">
                            <small class="form-text text-muted">Add an extra layer of security</small>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary" id="upload-submit">
                                <span class="button-text">Choose File & Upload</span>
                                <span class="loading d-none"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
