<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocVault - Secure Document Storage</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @media (max-width: 991.98px) {
            .navbar {
                padding: 0.5rem 0;
            }
            .navbar-brand {
                display: flex;
                align-items: center;
            }
            .navbar-logo {
                margin-right: 10px;
            }
            .navbar-nav {
                flex-direction: row;
                justify-content: flex-end;
                gap: 15px;
            }
            .nav-link {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
        @media (min-width: 992px) {
            .container-fluid {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="icon.png" alt="DocVault" class="navbar-logo">
                <span class="d-none d-md-inline">DocVault</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <div class="nav-icon-circle">
                        <i class="fas fa-home"></i>
                    </div>
                    <span>Home</span>
                </a>
                <a class="nav-link" href="login.html">
                    <div class="nav-icon-circle">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <span>Login</span>
                </a>
                <a class="nav-link" href="register.html">
                    <div class="nav-icon-circle">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <span>Register</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row min-vh-80">
            <!-- Left Side Content -->
            <div class="col-md-6 left-side">
                <div class="content">
                    <h1>Welcome to DocVault</h1>
                    <p>Your secure document storage solution</p>
                    <ul class="features">
                        <li><i class="fas fa-lock"></i> Password-protected storage</li>
                        <li><i class="fas fa-shield-alt"></i> Secure cloud storage</li>
                        <li><i class="fas fa-sync"></i> Easy file management</li>
                        <li><i class="fas fa-mobile-alt"></i> Responsive design</li>
                    </ul>
                </div>
            </div>
            
            <!-- Right Side Content -->
            <div class="col-md-6 right-side">
                <div class="main-icon">
                    <img src="icon.png" alt="DocVault Icon" class="circular-icon">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
